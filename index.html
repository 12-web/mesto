<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Анатолий Чуднов">
    <meta name="keywords" content="JS, верстка, HTML, CSS">
    <meta name="description" content="Типовая страница по отработке навыков обращения к элементам DOM,
    добавлению обработчиков событий и написаю циклов и функций">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo-light.svg" alt="Логотип Местро" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/user-photo.png" alt="Фото пользователя" class="profile__img">
          <div class="profile__user-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__edit-btn btn" title="Редактировать профиль" type="button"></button>
          </div>
        </div>
        <button class="profile__add-btn btn" title="Добавить карточку" type="button"></button>
      </section>
      <section class="journey">
        <ul class="journey__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-btn btn" title="Закрыть окно" type="button"></button>
        <form action="#" class="popup__form" name="user-information">
          <input type="text" class="popup__input popup__input_value_name" name="name" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input_value_profession" name="profession" placeholder="Род деятельности" required>
          <button class="popup__form-btn btn" type="submit" title="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-btn btn" title="Закрыть окно" type="button"></button>
        <form action="#" class="popup__form" name="card-information">
          <input type="text" class="popup__input popup__input_value_name" name="name" placeholder="Название" required>
          <input type="url" class="popup__input popup__input_value_link" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup__form-btn btn" type="submit" title="Сохранить">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_show">
      <div class="popup__show-content">
        <button class="popup__close-btn btn" title="Закрыть окно" type="button"></button>
        <figure class="popup__img-container">
          <img class="popup__img" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="journey_item">
      <li class="journey__item">
        <button type="button" class="journey__delete-btn btn" title="Удалить"></button>
        <button type="button" class="journey__img-container btn" title="Посмотреть фото">
          <img class="journey__img">
        </button>
        <div class="journey__description">
          <h2 class="journey__title"></h2>
          <button type="button" class="journey__like-btn btn" title="Оценить"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
