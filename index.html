<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Анатолий Чуднов">
    <meta name="keywords" content="JS, верстка, HTML, CSS">
    <meta name="description" content="Типовая страница по отработке навыков обращения к элементам DOM,
    добавлению обработчиков событий и написаю циклов и функций">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo-light.svg" alt="Логотип Местро" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/user-photo.png" alt="Фото пользователя" class="profile__img">
          <div class="profile__user-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="profile__edit-btn btn" title="Редактировать профиль" type="button"></button>
          </div>
        </div>
        <button class="profile__add-btn btn" title="Добавить карточку" type="button"></button>
      </section>
      <section class="journey">
        <ul class="journey__list">
          <li class="journey__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Карачаевск</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Гора Эльбрус</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Домбай</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/dombay.jpg" alt="Домбай" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Гора Эльбрус</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Домбай</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Карачаево-Черкесская Республика</h2>
              <button type="button" class="journey__like-btn btn" title="Оценить"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-btn btn" title="Закрыть окно" type="button"></button>
        <form action="#" class="popup__form" name="user-information">
          <input type="text" class="popup__input popup_value_name" name="name" placeholder="Введите имя">
          <input type="text" class="popup__input popup_value_profession" name="profession" placeholder="Введите род деятельности">
          <button class="popup__form-btn btn" type="submit" title="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
