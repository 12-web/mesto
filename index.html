<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Анатолий Чуднов">
    <meta name="keywords" content="JS, верстка, HTML, CSS">
    <meta name="description" content="Типовая страница по отработке навыков обращения к элементам DOM,
    добавлению обработчиков событий и написаю циклов и функций">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo-light.svg" alt="Логотип Местро" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/user-photo.png" alt="Фото пользователя" class="profile__img">
          <div class="profile__user-info">
            <h1 class="profile__name profile__name_theme_dark">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn btn">
              <img src="./images/edit-image.svg" alt="Редактирование профиля" class="profile__edit-img" title="Редактировать профиль">
            </button>
            <p class="profile__profession profile__profession_theme_dark">Исследователь океана</p>
          </div>
        </div>
        <button class="card-add-btn btn" title="Добавить карточку">
          <img src="./images/plus-icon.svg" alt="Добавить карточку" class="card-add-img">
        </button>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-btn btn" title="Закрыть окно">
            <img src="./images/close-icon.svg" class="popup__close-img" alt="Закрыть окно">
          </button>
          <form action="#" class="popup__form">
            <input type="text" class="popup__name" name="name" title="Введите имя" placeholder="Введите имя">
            <input type="text" class="popup__profession" name="profession" title="Введите род деятельности" placeholder="Введите род деятельности">
            <button class="popup__form-btn btn" type="submit" title="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="journey">
        <ul class="journey__list">
          <li class="journey__item">
            <img src="./images/karachaevsk.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Карачаевск</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/dombay.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Гора Эльбрус</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/elbrus.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Домбай</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/dombay.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Гора Эльбрус</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/elbrus.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Домбай</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
          <li class="journey__item">
            <img src="./images/karachaevsk.jpg" alt="" class="journey__img">
            <div class="journey__description">
              <h2 class="journey__title">Карачаево-Черкесская</h2>
              <form action="#" class="journey__like-form">
                <button type="submit" class="journey__like-btn btn" title="Оценить">
                  <img class="journey__like-img" src="./images/like-icon.svg" alt="Оценить">
                </button>
              </form>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
