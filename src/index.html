<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Анатолий Чуднов">
    <meta name="keywords" content="JS, верстка, HTML, CSS">
    <meta name="description" content="Типовая страница по отработке навыков обращения к элементам DOM,
    добавлению обработчиков событий и написаю циклов и функций">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="<%=require('./images/logo-light.svg')%>"
        alt="Логотип Местро"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__img-container profile__edit-avatar">
            <img
            src="<%=require('./images/user-photo.png')%>"
            alt="Фото пользователя"
            class="profile__img"
            >
          </div>
          <div class="profile__user-info">
            <h1 class="profile__name"></h1>
            <p class="profile__profession"></p>
            <button
              class="profile__edit-btn btn"
              id="edit-profile-btn"
              title="Редактировать профиль"
              type="button">
            </button>
          </div>
        </div>
        <button
          class="profile__add-btn btn"
          id="add-card-btn"
          title="Добавить карточку"
          type="button">
        </button>
      </section>
      <section class="journey">
        <ul class="journey__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_delete-confirm">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button
          class="popup__close-btn btn"
          title="Закрыть окно"
          type="button">
        </button>
        <form
          class="popup__form"
          id="delete-confirm"
          action="#"
          name="delete_confirm"
          novalidate
          >
          <button
            class="popup__button btn"
            type="submit"
            title="Да">
            Да
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <button
          class="popup__close-btn btn"
          title="Закрыть окно"
          type="button">
        </button>
        <form
          class="popup__form"
          id="edit-avatar"
          action="#"
          name="avatar"
          novalidate
          >
          <input
            class="popup__input popup__input_value_avatar"
            id="avatar"
            type="url"
            name="avatar"
            placeholder="Ссылка на изображение"
            required
            >
          <span class="popup__error edit-avatar-error"></span>
          <button
            class="popup__button btn"
            type="submit"
            title="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-btn btn"
          title="Закрыть окно"
          type="button">
        </button>
        <form
          class="popup__form"
          id="edit-profile"
          action="#"
          name="user_information"
          novalidate
          >
          <input
            class="popup__input popup__input_value_name"
            id="edit-name"
            type="text"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            >
          <span class="popup__error edit-name-error"></span>
          <input
            class="popup__input popup__input_value_profession"
            id="edit-profession"
            type="text"
            name="profession"
            placeholder="Род деятельности"
            minlength="2"
            maxlength="200"
            required
            >
          <span class="popup__error edit-profession-error"></span>
          <button
            class="popup__button btn"
            type="submit"
            title="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close-btn btn"
          title="Закрыть окно"
          type="button">
        </button>
        <form
          class="popup__form"
          id="add-card"
          action="#"
          name="card-information"
          novalidate
          >
          <input
            class="popup__input popup__input_value_name"
            id="add-name"
            type="text"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            >
          <span class="popup__error add-name-error"></span>
          <input
            class="popup__input popup__input_value_link"
            id="add-link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
            >
            <span class="popup__error add-link-error"></span>
          <button
            class="popup__button btn"
            type="submit"
            title="Сохранить">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_show">
      <div class="popup__show-content">
        <button
          class="popup__close-btn btn"
          type="button"
          title="Закрыть окно">
        </button>
        <figure class="popup__img-container">
          <img
            class="popup__img"
            src="."
            alt=""
          >
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="journey_item">
      <li class="journey__item">
        <button
          type="button"
          class="journey__img-btn btn"
          title="Посмотреть фото">
          <img class="journey__img">
        </button>
        <button
          type="button"
          class="journey__delete-btn btn"
          title="Удалить">
        </button>
        <div class="journey__description">
          <h2 class="journey__title"></h2>
          <div class="journey__like-container">
            <button
            type="button"
            class="journey__like-btn btn"
            title="Оценить">
          </button>
          <span class="journey__like-digit">1789</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
